# VPS Panel Frontend - Static Route
http:
  routers:
    panel-frontend:
      rule: "Host(`fodivps1.cloud`)"
      entryPoints:
        - websecure
      service: panel-frontend
      middlewares:
        - security-headers
        - compress
      tls:
        certResolver: letsencrypt

  services:
    panel-frontend:
      loadBalancer:
        servers:
          - url: "http://vps-panel-frontend:3000"
