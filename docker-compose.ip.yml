version: '3.8'

# Docker Compose configuration for IP-based access (without domain)
# Use this for quick deployments, testing, or when you don't have a domain yet
# Access via: http://YOUR_SERVER_IP:3000

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vps-panel-postgres
    restart: unless-stopped
    env_file: .env.ip
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-vps_panel}
      POSTGRES_USER: ${DATABASE_USER:-vpsadmin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    networks:
      - vps-panel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-vpsadmin} -d ${DATABASE_NAME:-vps_panel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: vps-panel-backend
    restart: unless-stopped
    env_file: .env.ip
    ports:
      - "3001:3001"  # Exposed directly for IP access
    environment:
      NODE_ENV: development
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: http://193.203.190.63:3000
      PORT: 3001
      LOG_LEVEL: ${LOG_LEVEL:-info}
      HOSTINGER_API_KEY: ${HOSTINGER_API_KEY:-}
      REDIS_URL: redis://localhost:6379
      PREVIEW_DOMAIN: preview.local
      DOCKER_SOCKET: /var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/uploads:/app/uploads
      - ./backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vps-panel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_API_URL: http://193.203.190.63:3001/api
    container_name: vps-panel-frontend
    restart: unless-stopped
    env_file: .env.ip
    ports:
      - "3000:3000"  # Exposed directly for IP access
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://193.203.190.63:3001/api
    depends_on:
      - backend
    networks:
      - vps-panel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Adminer - Database Management (Optional)
  adminer:
    image: adminer:latest
    container_name: vps-panel-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"  # Exposed directly for IP access
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - vps-panel-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data:
    name: vps-panel-postgres-data

networks:
  vps-panel-network:
    name: vps-panel-network
    driver: bridge
