name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '24'

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: vps_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Type Check
        run: npm run type-check
      
      - name: Run Tests
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/vps_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-minimum-32-characters
          ENCRYPTION_KEY: a0c8436618d15d7e29d32d4554c4bdbc47395bb5b84144878dbda0d5aa419654
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          directory: ./backend/coverage
          flags: backend
        continue-on-error: true

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Type Check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint || true
      
      - name: Run Tests
        run: npm run test:run --if-present
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  # E2E Tests (optional, runs on main only)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Frontend Dependencies
        run: cd frontend && npm ci --legacy-peer-deps
      
      - name: Install Playwright
        run: cd frontend && npx playwright install chromium
      
      - name: Run E2E Tests
        run: cd frontend && npm run e2e
        continue-on-error: true

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Backend Audit
        run: cd backend && npm audit --audit-level=high || true
      
      - name: Frontend Audit
        run: cd frontend && npm audit --audit-level=high || true

  # Build Docker Images (on main branch)
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: vps-panel-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: vps-panel-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to VPS (on main branch only)
  deploy:
    name: Deploy to ${{ matrix.vps }}
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, build-images]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    strategy:
      fail-fast: false
      matrix:
        include:
          - vps: VPS1
            host_secret: VPS1_HOST
          - vps: VPS2
            host_secret: VPS2_HOST

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets[matrix.host_secret] }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          timeout: 60s
          script: |
            cd /root/vps-panel
            git pull origin main
            docker compose build --no-cache backend frontend
            docker compose up -d backend frontend

            # Wait for containers to be healthy
            echo "Waiting for containers to start..."
            sleep 10

            # Health check
            if docker compose ps backend | grep -q "healthy\|running"; then
              echo "✅ Backend is running"
            else
              echo "❌ Backend failed to start"
              docker compose logs --tail 50 backend
              exit 1
            fi

            if docker compose ps frontend | grep -q "healthy\|running"; then
              echo "✅ Frontend is running"
            else
              echo "❌ Frontend failed to start"
              docker compose logs --tail 50 frontend
              exit 1
            fi

            echo "✅ Deploy to ${{ matrix.vps }} completed successfully"
